<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <div class="container-fluid mx-auto w-75">
        <div class="card text-start mt-3">
            
            <div class="card-header ">
              <h2>Payment for example</h2>
            </div>
            <div class="card-body">
              <!-- form -->
              <form>
                <div class="alert alert-danger" role="alert">
                  Some fields are missing!
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="number" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="card" aria-describedby="emailHelp" placeholder="XXXXXXXX" required>
                    </div>
                    <div class="col-4">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" aria-describedby="emailHelp" placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="d-flex">
                          <span><strong>$</strong></span>
                          <input type="number" class="form-control" id="amount" aria-describedby="emailHelp" placeholder="Amount" required>
                        </div>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="email" class="form-control" id="city" required>
                    </div>
                    <div class="col-3">
                        <label for="city" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Lima</option>
                            <option value="2">Huancayo</option>
                            <option value="3">Arequipa</option>
                          </select>
                    </div>
                    <div class="col-3">
                        <label for="postal" class="form-label">Postal Code</label>
                        <input type="email" class="form-control" id="postal" required>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-6 pt-2">
                        <h6>We accept</h6>
                        <div class="bg-secondary rounded d-inline-flex">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                            <label class="form-check-label" for="inlineRadio1">
                              <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                            <label class="form-check-label" for="inlineRadio2"></label>
                            <i class="fa-brands fa-cc-visa"></i>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                            <label class="form-check-label" for="inlineRadio2"></label>
                            <i class="fa-brands fa-bitcoin"></i>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                            <label class="form-check-label" for="inlineRadio2"></label>
                            <i class="fa-solid fa-money-check-dollar"></i>
                          </div>
                        </div>
                        
                    </div>
                    <div class="col-6 pt-2">
                        <label for="floatingTextarea2">Message</label>
                        <div class="form-floating">
                            
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            
                        </div>
                        <div id="passwordHelpBlock" class="form-text">
                          Add any notes here.
                        </div>
                    </div>
                </div>
              </form>
            </div>
            <div class="card-footer text-end">
                <button class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
